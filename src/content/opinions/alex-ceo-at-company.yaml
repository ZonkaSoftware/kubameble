by: Iga
description: >-
  Jesteśmy bardzo zadowoleni ze współpracy z Jakubem. Począwszy od wyceny,
  poprzez skrupulatne pomiary, aż do realizacji i montażu - wszystko przebiegło
  sprawnie i profesjonalnie. Zamówione przez nas szafy zostały wykonane z
  najwyższą starannością, z wykorzystaniem wysokiej jakości elementów, dzięki
  czemu są nie tylko funkcjonalne, ale i solidne. Mamy nadzieję, że nie straszne
  im będą rosnące dziecięce łapki! 
